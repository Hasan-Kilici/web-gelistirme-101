<body>
  <script src="script.js"></script>
  <script src="kawethra.js"></script>
  <script>
    addRoute("", "./components/home.kw", "Anasayfa", () => {
      fetch("https://api.github.com/repos/hasan-kilici/web-gelistirme-101/contents/docs").then(async (data) => {
        let Docs = await data.json();
        for (let i = 0; i < Docs.length; i++) {
          document.getElementById("sidebar").innerHTML += `<div onclick="redirectTutorial('${Docs[i].name}')" style="padding-left:12px;padding-bottom:6px;padding-top:6px">${Docs[i].name}</div>`;
        }
      })
    })

    addRoute("/lang", "./components/lang.kw", "", () => {
      let lang = params[1];
      getTutorial(lang);
      document.title = lang;
    })

    addRoute("/md", "./components/md.kw", "", () => {
      let lang = params[1];
      let file = params[2];
      getMD(lang, file);
      document.title = lang, file;
      getTutorial(lang);
    })
  </script>
  <div id="main">

  </div>
</body>

</html>
